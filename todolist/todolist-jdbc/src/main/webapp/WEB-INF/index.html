<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" media="screen" href="../resources/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" media="screen" href="../resources/css/bootstrap-theme.min.css"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

          <b> <h1>Complete Project List</h1> </b> 

            <!-- begin repeat for each entry -->
            <div class="panel panel-default">
			     <div class="panel-heading">
                    <h3 class="panel-title">{{name }}</h3>
                </div>
                <div class="panel-heading">
                    <h4 class="panel-title">{{ organization }}</h4>
                </div>
                <div class="panel-heading">
                    <h4 class="panel-title">{{ manager }}</h4>
                </div>
                <div class="panel-heading">
                    <h3 class="panel-title">{{ startdt }}</h3>
                </div>
                
                <div class="panel-body">
                    {{ status }}
                </div>
                <div class="panel-body">
                    {{ enddt }}
                </div>
            </div> 
            <!-- end repeat for each entry -->

            <h2>New Project Entry</h2>
            <form method="POST">
			
			    <div class="form-group">
                    <label for="name">Project Name : </label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Project name">
                </div>
                
                <div class="form-group">
                    <label for="startdt">Project Start Date : </label>
                    <input type="text" name="startdt" id="startdt" class="form-control" placeholder="Project  Start Date">
                </div>
                <div class="form-group">
                    <label for="enddt">Project End Date </label>
                    <input type="text" name="enddt" id="enddt" class="form-control" placeholder="Project End Date">
                </div>
                
                <div class="form-group">
                    <label for="status">Project status : </label>
                    <input type="text" name="status" id="status" class="form-control" placeholder="Project status">
                </div>
                <div class="form-group">
                    <label for="organization">Organization </label>
                     <input type="text" name="organization" id="organization" class="form-control" placeholder="Organization the project belong to" >
                </div>
                 <div class="form-group">
                    <label for="manager">Manager </label>
                     <input type="text" name="manager" id="manager" class="form-control" placeholder="Manger of the project" >
                </div>
                 <div class="form-group">
                    <label for="description">Description </label>
                     <input type="text" name="description" id="description" class="form-control" placeholder="Description of the project" >
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
