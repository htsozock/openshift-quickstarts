<body>

  <script src="//assets.cms.gov/resources/libs/jquery/1.8.2/js/jquery-1.8.2.js" type="text/javascript" />
<script src="//assets.cms.gov/resources/libs/jquery-ui/1.9.1/js/jquery-ui-1.9.1.js" type="text/javascript" />
<script src="//assets.cms.gov/resources/libs/bootstrap/2.1.1/js/bootstrap.js" type="text/javascript" />
<script src="//assets.cms.gov/resources/libs/hcmode-detection/js/hcmode-detection.js" type="text/javascript" />

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">

            <h1>Complete Project List</h1>

            <!-- begin repeat for each entry -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ summary }}</h3>
                </div>
               <!-- <div class="panel-body">
                    {{ description }}
                </div>-->
            </div>
            <!-- end repeat for each entry -->

            <h2>New Project Entry</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <input type="text" name="summary" id="summary" class="form-control" placeholder="Short summary of the project">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control" placeholder="Full description of the project" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
