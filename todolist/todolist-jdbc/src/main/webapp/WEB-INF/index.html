<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" media="screen" href="../resources/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" media="screen" href="../resources/css/bootstrap-theme.min.css"/>
</head>
<body>

<div class="container-fluid">
 <B> <h1>USAID</h1></B>
  <B><p>Development Information Solution (DIS)</p></B>
    <div class="row">

       <div class="col-sm-6 col-sm-offset-3">
 
          <b> <h2>Complete Project List</h2> </b> 

            <!-- begin repeat for each entry -->
            
            <div class="panel panel-default">
			    
			    
			    <div class="panel-heading">
                    <label for="id">Project ID </label>
                    <h2 class="panel-title">{{ id }}</h2>
                </div>
                
			    
			     <div class="panel-heading">
                    <label for="name">Project Name </label>
                    <h3 class="panel-title">{{ name }}</h3>
                </div>
                
                  <div class="panel-body"> 
                  <label for="organization">Organization </label>
                     {{ organization }} 
                 </div> 
                
                
                 <div class="panel-body"> 
                  <label for="manager"> Project Manager </label>
                     {{ manager }} 
                 </div>
                 
                  <div class="panel-body"> 
                  <label for="status"> Project Status </label>
                     {{ status }} 
                 </div>    
                 
                 <div class="panel-body"> 
                  <label for="startdt"> Project Start Date </label>
                     {{ startdt }} 
                 </div>    
                  
                   <div class="panel-body"> 
                  <label for="enddt"> Project End Date </label>
                     {{ enddt }} 
                  </div> 
          
                  
            <!-- end repeat for each entry -->

            <h2>New Project Entry</h2>
            <form method="POST">
			
			    <div class="form-group">
                    <label for="id">Project ID : </label>
                    <input type="text" name="id" id="id" class="form-control" placeholder="Enter the Project ID">
                </div>
			    
			    
			    <div class="form-group">
                    <label for="name">Project Name : </label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter the Project name">
                </div>
      
             
                <div class="form-group">
                  <label for="organization">Organization : </label>
                     <input type="text" name="organization" id="organization" class="form-control" placeholder="Organization the project belong to" >
                 </div>

                <div class="form-group">
                    <label for="manager">Project Manager : </label>
                     <input type="text" name="manager" id="manager" class="form-control" placeholder="Enter the Project Manager " >
                </div>
                
                 <div class="form-group">
                   <label for="status">Project Status : </label>
                     <input type="text" name="status" id="status" class="form-control" placeholder="Enter the Project Status" >
              
                 </div>
                         
                 <div class="form-group">
                    <label for="startdt">Project Start Date : </label>
                    <input type="text" name="startdt" id="startdt" class="form-control" placeholder="Enter the Project  Start Date">
                 </div>
                 <div class="form-group">
                    <label for="enddt">Project End Date </label>
                    <input type="text" name="enddt" id="enddt" class="form-control" placeholder="Enter the Project End Date">
                 </div>
      
                <div class="form-group">
                    <label for="description">Description </label>
                     <textarea name="description" id="description" class="form-control" placeholder="Full description of the project" rows="4"></textarea> 
                 </div>
                <b> <button type="submit" class="btn btn-default">Save</button></b>
            </form>  
                
        

        </div>
    </div>
</div>

</body>
</html>
